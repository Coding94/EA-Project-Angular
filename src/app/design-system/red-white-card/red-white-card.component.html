<div class="card">
  <img
    src="{{card.URLpath}}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <span  class="electronicSpan">{{card.spanText}}</span
    ><span class="dateSpan">{{card.date}}</span>
    <h5 class="card-title" id="h5Title">
     {{card.h5Text}}
    </h5>
    <p class="card-text">
     {{card.paragraphText}}
    </p>
  </div>
</div>
