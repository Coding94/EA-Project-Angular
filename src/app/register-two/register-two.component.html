<div class="main-container">
    <div class="sub-main-container">

        <div class="loginUpper">
            <img src="assets\Logos\EA-red-logo.png" alt="EALOGO" width="60" routerLink="/register">
            <h3>Crea un account EA</h3> 
        </div>
        <div class="formCont">
            <form #registerForm=ngForm style="width: 100%; ">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">E-MAIL</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Inserisci il tuo indirizzo e-mail"
                    pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                    name="email" required ngModel/>
                  <p *ngIf="registerForm.invalid && (registerForm.dirty || registerForm.touched)" class="text-danger">Il tuo indirizzo e-mail non Ã¨ valido</p>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">EA ID</label>
                    <input
                      name="eaid"
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Inserisci il tuo ID EA" required ngModel
                      />
                    <p id="gray">Ecco come i tuoi amici possono trovarti nell'app o nei giochi EA. L'ID EA dev'essere compreso tra 4 e 16 caratteri.</p>
                  </div>
                <div class="mb-3 pswcont">
                  <div>
                    <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                  </div>
                  <div class="pswcont1">
                    <input required ngModel name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Inserisci la password"  />
                    <div *ngIf="registerForm.dirty || registerForm.touched" class="pswtooltip">
                        <span>La tua password deve contenere:</span>
                        <br>
                        <span>8-64 caratteri</span>
                        <br>
                        <span>Almeno 1 lettera minuscola</span>
                        <br>
                        <span>Almeno 1 lettera maiuscola</span>
                        <br>
                        <span>Almeno 1 numero</span>
                    </div>
                </div>
                </div>
              </form>
              <div class=" bttnAlignCenter">
                <button class="btn btn-primary bttnBlueSize" [disabled]="registerForm.pristine || !registerForm.valid" type="submit">AVANTI</button>
              </div>
            
            
        </div>

    </div>
</div>
